name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      - name: Set CI environment variable
        run: echo "CI=false" >> $GITHUB_ENV

      # Step to install dependencies and build the frontend
      - name: Install dependencies
        run: |
          cd ./frontend
          npm install

      - name: Build frontend
        run: |
          cd ./frontend
          npm run build

      # Step to debug the app_location and output_location
      - name: Debug app_location
        run: ls -R ./frontend

      - name: Debug output_location
        run: ls -R ./frontend/build

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_SAND_0795CC110 }}
          action: "upload"
          app_location: "./frontend"  # App source code path
          api_location: ""  # Api source code path - optional
          output_location: "build"  # Built app content directory
          github_id_token: ${{ steps.idtoken.outputs.result }}
        env:
          ORYX_DEBUG_LOGGING: true  # Enable debug logs for Oryx

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"